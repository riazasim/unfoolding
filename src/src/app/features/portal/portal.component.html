<div class="tw-bg-white"
     sp-access-portal-layout
     decorationMinWidth="550px"
     decorationMaxWidth="min(45vw,80vh)">
  <div decoration class="tw-w-full tw-h-full">
    <img [src]="this.coverImgSrc" alt=""
         class="tw-h-full tw-w-full tw-object-fill" />
  </div>
  <div class="tw-flex tw-flex-col tw-w-full tw-h-full" content>
    <div class="tw-m-auto tw-w-full tw-max-w-[462px] tw-px-4 tw-py-8">
      <router-outlet class="tw-hidden"></router-outlet>
    </div>
  </div>
</div>
