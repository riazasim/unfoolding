<sp-access-prompt [textContent]="this.textContent" [heading]="this.heading" [imageSrc]="this.imgSrc">

    <button matRipple class="btn btn-primary" (click)="this.addBillingProfileBtnClickAction()">
      Add billing profile
    </button>
  </div>
</sp-access-prompt>
