<form [formGroup]="formGroup" class="sp-access-bootstrap-form tw-flex tw-flex-col"
  (ngSubmit)="this.submit()">

  <div class="tw-mt-8 tw-w-full tw-flex tw-flex-col tw-flex-wrap min-md:tw-flex-row tw-gap-y-8 tw-gap-x-8">
    <div class="tw-flex tw-flex-col tw-flex-grow">
      <label class="sp-access-form-label">Customer email</label>
      <input type="email" class="sp-access-form-control"/>
    </div>
  </div>

  <div class="tw-mt-8 tw-w-full tw-flex tw-flex-col tw-flex-wrap min-md:tw-flex-row tw-gap-y-8 tw-gap-x-8">
    <div class="tw-flex tw-flex-col tw-flex-grow">
      <label class="sp-access-form-label">Billing Profile</label>
      <input type="text" class="sp-access-form-control"/>
    </div>
    <div class="tw-flex tw-flex-col tw-flex-grow">
      <label class="sp-access-form-label">Tax Id</label>
      <input type="text" class="sp-access-form-control"/>
    </div>
  </div>

  <div class="tw-mt-8 tw-w-full tw-flex tw-flex-col tw-flex-wrap min-md:tw-flex-row tw-gap-y-4 tw-gap-x-4">
    <div class="tw-flex tw-flex-col tw-flex-1">
      <label class="sp-access-form-label">Product</label>
      <input type="text" class="sp-access-form-control"/>
    </div>
    <div class="tw-flex tw-flex-col tw-flex-1">
      <label class="sp-access-form-label">List price</label>
      <input type="number" class="sp-access-form-control"/>
    </div>
    <div class="tw-flex tw-flex-col tw-flex-1">
      <label class="sp-access-form-label">Discount</label>
      <input type="number" class="sp-access-form-control"/>
    </div>
    <div class="tw-flex tw-flex-col tw-flex-1">
      <label class="sp-access-form-label">Quantity</label>
      <input type="number" class="sp-access-form-control"/>
    </div>
  </div>

</form>
