<sp-access-prompt class="tw-text-left"
  [imageSrc]="this.promptImgSrc"
                  [heading]="this.promptHeading"
                  [textContent]="this.promptParagraph">
</sp-access-prompt>
<div class="tw-flex tw-justify-center tw-flex-wrap-reverse tw-gap-8">
  <button class="btn btn-outline-danger tw-min-w-[130px]" (click)="passCancelRequest()">Cancel</button>
  <button class="btn btn-primary tw-min-w-[130px]" (click)="passEmailsBack()">Next</button>
</div>
