<sp-access-prompt [imageSrc]="this.promptImgSrc" [textContent]="this.promptParagraph" [heading]="this.promptHeading">

</sp-access-prompt>
<div class="tw-flex tw-justify-center tw-flex-wrap-reverse tw-gap-8">
    <button class="btn btn-outline-danger tw-min-w-[130px]">Cancel</button>
    <button class="btn btn-primary tw-min-w-[130px]" (click)="passFormData()">Next</button>
</div>
