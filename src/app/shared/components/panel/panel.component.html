<div class="layout-wrapper">
  <header>
    <div class="menu-container" *ngIf="showHeader">
      <ng-content select="[menu]"></ng-content>
    </div>
  </header>
  <main [ngStyle]="{'box-shadow': hasShadow ? '0 0 4px #00000040' : ''}">
    <ng-content select="[content]"></ng-content>
  </main>
</div>
